    <link rel="stylesheet" href="index.css" />
    <title>Image Search App</title>

    <div id="container">

          alt="imge"
        />
        <a
          href="https://unsplash.com/photos/a-sunset-with-palm-trees-and-a-gazebo-xghup-YtT5w"
          >A Beautiful Resort</a
        >

      <div class="searchContainer">

          src="https://images.unsplash.com/photo-1693576669421-dc2293cd106a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw5fHx8ZW58MHx8fHx8&auto=format&fit=crop&w=600&q=60"
          alt="imge"

          alt="imge"
        />
        <a
          href="https://unsplash.com/photos/a-sunset-with-palm-trees-and-a-gazebo-xghup-YtT5w"
          >A Beautiful Resort</a
        >
      </div>
    </div>
    <button id="showmorebtn">Show More</button>
  </body>
  <script src="./index.js"></script>
</html>
